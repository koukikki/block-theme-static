<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- head.htmlの読み込み -->
    {{> head}}

    <!-- script.htmlの読み込み -->
    {{> script}}
    <script type="module" src="./js/top.js" defer></script>
  </head>
  <body>
    <!-- header.htmlの読み込み -->
    {{> header}}
    <div class="l-siteWrapper">
      <main id="swup" class="transition-main">
        <section class="p-topPickup">
          <h2 class="u-visually-hidden">ピックアップ記事</h2>
          <div class="p-topPickup__slider js-topPickupSlider splide">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <a href="/" class="p-topPickup__slideFrame">
                    <div class="p-topPickup__slideContainer">
                      Slide 01
                    </div>
                  </a>
                </li>
                <li class="splide__slide">
                  <a href="/" class="p-topPickup__slideFrame">
                    <div class="p-topPickup__slideContainer">
                      Slide 02
                    </div>
                  </a>
                </li>
                <li class="splide__slide">
                  <a href="/" class="p-topPickup__slideFrame">
                    <div class="p-topPickup__slideContainer">
                      Slide 03
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <div class="p-topPickup__slideNav">
              <ul class="splide__pagination js-topPickupSliderProgress"></ul>
              <button class="splide__toggle" type="button">
                <svg
                  class="splide__toggle__play"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="m22 12-20 11v-22l10 5.5z"/>
                </svg>
                <svg
                  class="splide__toggle__pause"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="m2 1v22h7v-22zm13 0v22h7v-22z"/>
                </svg>
              </button>
            </div>
            <!-- <div class="splide__progress">
              <div class="splide__progress__bar">
              </div>
            </div> -->
          </div>
        </section>
      </main>
      <div class="l-siteWrapper-overlay transition-overlay"></div>

      <!-- footer.htmlの読み込み -->
      {{> footer}}
    </div>
  </body>
</html>
